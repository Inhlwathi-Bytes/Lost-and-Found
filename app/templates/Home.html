<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUT Lost and Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #c2a763;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .left-section {
            width: 50%;
            background-color: #232323;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 50px;
            position: relative;
        }

        .left-section h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .button-primary {
            background: transparent;
            border: 2px solid #c2a763;
            color: #c2a763;
        }

        .button-primary:hover {
            background: #c2a763;
            color: #232323;
        }

        .button-secondary {
            background: #c2a763;
            color: #232323;
        }

        .button-secondary:hover {
            background: #b39555;
        }

        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .right-section img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .dut-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            margin: 0;
            padding: 0;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-buttons a {
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid black;
            color: black;
            transition: all 0.3s;
        }

        .nav-buttons a:hover {
            background: black;
            color: white;
        }

        .footer {
            background: #232323;
            color: #c2a763;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/static/images/DUT.jpg" alt="DUT Logo" class="dut-logo">
            <h1>Let us help you find your Lost item.</h1>
            <div class="buttons">
                <a href="/login" class="button button-primary">Sign In</a>
                <a href="/register" class="button button-secondary">Sign Up</a>
            </div>
        </div>
        <div class="right-section">
            <img src="/static/images/lost-item.jpg" alt="Searching for lost items">
            <div class="nav-buttons">
                <a href="/help">Help</a>
                <a href="/about">About</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 Inhlwathi-Bytes Inc. | <a href="/contact" style="color: #c2a763; text-decoration: none;">Contact Us</a> | <a href="/terms" style="color: #c2a763; text-decoration: none;">Terms & Privacy</a>
    </footer>
</body>
</html>
