<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DUT Lost and Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #c2a763;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #232323;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #c2a763;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #c2a763;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #c2a763;
            border-radius: 8px;
            background: transparent;
            color: #c2a763;
            font-size: 1em;
            box-sizing: border-box; /* Ensures the padding is included in the width */
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39555;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #c2a763;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #c2a763;
            color: #232323;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #b39555;
        }

        .login-card p {
            margin-top: 20px;
        }

        .login-card a {
            color: #c2a763;
            text-decoration: none;
            font-weight: bold;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        .footer {
            background: #232323;
            color: #c2a763;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Log In</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <p>Don‚Äôt have an account yet? <a href="/register">Create an account</a></p>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 Inhlwathi-Bytes Inc. | <a href="/contact" style="color: #c2a763; text-decoration: none;">Contact Us</a> | <a href="/terms" style="color: #c2a763; text-decoration: none;">Terms & Privacy</a>
    </footer>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
