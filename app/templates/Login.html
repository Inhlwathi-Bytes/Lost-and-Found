<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #2c1a47;
            color: white;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #3f0e40;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dut-badge {
            height: 50px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .home-icon {
            font-size: 30px;
            color: white;
            text-decoration: none;
            margin-left: auto;
        }

        .home-icon:hover {
            text-decoration: none;
        }

        /* Main Content */
        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Adjust for fixed top nav */
        }

        .login-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            color: #2c1a47;
        }

        .login-card h2 {
            color: #3f0e40;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #2c1a47;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #3f0e40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .login-button:hover {
            background-color: #5e2c60;
        }

        .login-card p {
            margin-top: 20px;
        }

        .login-card a {
            color: #3f0e40;
            text-decoration: none;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background-color: #1e1134;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-messages .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <img src="/static/images/DUT.jpg" alt="DUT Badge" class="dut-badge">
        <a href="/" class="home-icon">üè†</a>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2>Log In</h2>

            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            
            <p>Don‚Äôt have an account yet? <a href="/register">Create an account</a></p>
        </div>
    </div>

    <div class="bottom-nav">
        &copy; 2025 Inhlwathi-Bytes Inc.
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
