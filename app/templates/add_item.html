<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lost Item</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            color: #37474f;
        }
        .container {
            margin-top: 30px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h5 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #3f0e40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Add a Lost Item</h5>
        <form action="/add-item" method="POST" enctype="multipart/form-data">
            <!-- Category -->
            <div class="input-field">
                <select id="category" name="category">
                    <option value="" disabled selected>Choose category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Others">Others</option>
                </select>
                <label for="category">Category</label>
            </div>

            <!-- Item Name -->
            <div class="input-field">
                <input type="text" id="item_name" name="item_name" required>
                <label for="item_name">Item Name</label>
            </div>

            <!-- Description -->
            <div class="input-field">
                <textarea id="description" name="description" class="materialize-textarea" required></textarea>
                <label for="description">Description</label>
            </div>

            <!-- Photo Upload -->
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload Photo</span>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload an image">
                </div>
            </div>

            <!-- Day the Item was Found -->
            <div class="input-field">
                <input type="text" id="found_day" name="found_day" class="datepicker">
                <label for="found_day">Day Item Was Found</label>
            </div>

            <!-- Person Who Found the Item -->
            <div class="input-field">
                <input type="text" id="found_by" name="found_by" required>
                <label for="found_by">Person Who Found It</label>
            </div>

            <!-- Campus Dropdown -->
            <div class="input-field">
                <select id="campus" name="campus" required>
                    <option value="" disabled selected>Choose campus</option>
                    <option value="Steve Biko">Steve Biko</option>
                    <option value="Ml Sulton">Ml Sulton</option>
                    <option value="Ritson">Ritson</option>
                    <option value="City Campus">City Campus</option>
                    <option value="Midlands">Midlands</option>
                    <option value="Brickfield">Brickfield</option>
                </select>
                <label for="campus">Campus</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn waves-effect waves-light">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.FormSelect.init(document.querySelectorAll('select'));
            M.Datepicker.init(document.querySelectorAll('.datepicker'), { format: 'yyyy-mm-dd' });
        });
    </script>
</body>
</html>
