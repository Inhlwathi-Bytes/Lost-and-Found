<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Items</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Updated color scheme */
        body {
            background-color: #f3f4f6;
            color: #37474f;
        }
        nav {
            background-color: #6a1b9a; /* Dark purple */
        }
        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .brand-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .sidenav-trigger i {
            color: white;
        }
        .collection-item {
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
        }
        .collection-item .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4a148c;
        }
        .collection-item p {
            color: #616161;
        }
        li.avatar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
            background-color: #7e57c2;
            margin-right: 15px;
        }
        span.avatar{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#6a1b9a;
            width: 42px;
            height: 42px;
            border-radius: 50%;
        }
        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav>
            <a href="#" class="sidenav-trigger" data-target="mobile-menu">
                <i class="material-icons">menu</i>
            </a>
            <a href="#" class="brand-logo">Lost Items</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"><i class="material-icons">account_circle</i></a></li>
            </ul>
    </nav>
        <ul class="collection">
            <li class="collection-item avatar">
                <span class="avatar">A</span>
                <span class="title">Iphone 12 cellphone</span>
                <p>Electronics</p>
                <img src="https://via.placeholder.com/60" alt="Iphone 12" class="item-image right">
            </li>
            <li class="collection-item avatar">
                <span class="avatar">N</span>
                <span class="title">Nike Schoolbag</span>
                <p>Clothing</p>
                <img src="https://via.placeholder.com/60" alt="Nike Bag" class="item-image right">
            </li>
            <li class="collection-item avatar">
                <span class="avatar">M</span>
                <span class="title">Acer Laptop</span>
                <p>Electronics</p>
                <img src="https://via.placeholder.com/60" alt="Laptop" class="item-image right">
            </li>
            <li class="collection-item avatar">
                <span class="avatar">N</span>
                <span class="title">Samsung Galaxy A13</span>
                <p>Electronics</p>
                <img src="https://via.placeholder.com/60" alt="Samsung Phone" class="item-image right">
            </li>
            <li class="collection-item avatar">
                <span class="avatar">Z</span>
                Title:<span class="title">Dropy Hoodie</span>
                Category:<p>Clothing</p>
                <img src="https://via.placeholder.com/60" alt="Hoodie" class="item-image right">
            </li>
        </ul>

    <!-- Mobile Navigation -->
    <ul class="sidenav" id="mobile-menu">
        <li><a href="#"><i class="material-icons">account_circle</i> Profile</a></li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);
        });
    </script>
</body>
</html>
