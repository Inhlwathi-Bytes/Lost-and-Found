<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .top-nav {
            background-color: #3f0e40;
            color: white;
            padding: 10px 20px;
            text-align: right;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3f0e40;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #5e2c60;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h2>Welcome to Student Dashboard</h2>
        <h3>Lost Items</h3>
        <ul>
            {% for item in items %}
                <li>{{ item.item_name }} - Found by {{ item.found_by }} on {{ item.found_day }}</li>
            {% endfor %}
        </ul>

        <!-- Add Lost Items Button -->
        <a href="{{ url_for('lost_items_page') }}" class="btn">View All Lost Items</a>
    </div>
</body>
</html>
