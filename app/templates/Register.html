<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #c2a763;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #232323;
            color: #c2a763;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dut-badge {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #c2a763;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .home-icon {
            font-size: 30px;
            color: #c2a763;
            text-decoration: none;
        }

        .home-icon:hover {
            text-decoration: none;
        }

        /* Main Content */
        .signup-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Adjust for fixed top nav */
        }

        .signup-card {
            background-color: #232323;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .signup-card h2 {
            font-size: 2em;
            font-weight: bold;
            color: #c2a763;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #c2a763;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #c2a763;
            border-radius: 8px;
            background: transparent;
            color: #c2a763;
            font-size: 1em;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39555;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #c2a763;
            color: #232323;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }

        .signup-button:hover {
            background-color: #b39555;
        }

        .signup-card p {
            margin-top: 20px;
        }

        .signup-card a {
            color: #c2a763;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-card a:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-messages .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background-color: #232323;
            color: #c2a763;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <img src="/static/images/DUT.jpg" alt="DUT Badge" class="dut-badge">

        <div class="nav-links">
            <a href="/about">üìñ ABOUT</a>
            <a href="/help">‚ùì HELP</a>
        </div>

        <a href="/" class="home-icon">üè†</a>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <h2>SIGN UP</h2>

            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <form method="POST" action="{{ url_for('register') }}">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="input-group">
                    <label for="studentNumber">Student Number</label>
                    <input type="text" id="studentNumber" name="studentNumber" required>
                </div>
                <div class="input-group">
                    <label for="cellphone">Cellphone Number</label>
                    <input type="tel" id="cellphone" name="cellphone" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="signup-button">SIGN UP</button>
            </form>
            <p>Already have an account? <a href="/login">SIGN IN</a></p>
        </div>
    </div>

    <div class="bottom-nav">
        &copy; 2025 Inhlwathi-Bytes Inc.
    </div>
</body>
</html>
