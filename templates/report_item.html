<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #3f0e40;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #5e2c60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report Lost Item</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" id="item_name" name="item_name" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo of Item</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="form-group">
                <label for="date_found">Date Found</label>
                <input type="date" id="date_found" name="date_found" required>
            </div>
            <div class="form-group">
                <label for="location_found">Location Found</label>
                <input type="text" id="location_found" name="location_found" required>
            </div>
            <button type="submit" class="btn">Report Item</button>
        </form>
    </div>
</body>
</html>
