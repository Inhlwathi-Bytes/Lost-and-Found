<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DUT Lost and Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #c2a763;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .forgot-password-card {
            background-color: #232323;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .forgot-password-card h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #c2a763;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #c2a763;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #c2a763;
            border-radius: 8px;
            background: transparent;
            color: #c2a763;
            font-size: 1em;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #b39555;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #c2a763;
            color: #232323;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #b39555;
        }

        .footer {
            background: #232323;
            color: #c2a763;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-card">
            <h2>Forgot Password</h2>
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-button">Send Reset Link</button>
            </form>
            <p>Remember your password? <a href="/login">Log in here</a></p>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 Inhlwathi-Bytes Inc. | <a href="/contact" style="color: #c2a763; text-decoration: none;">Contact Us</a> | <a href="/terms" style="color: #c2a763; text-decoration: none;">Terms & Privacy</a>
    </footer>
</body>
</html>
